<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>KMF - Демеу</title>
</head>
<body>
    <header class="header__top">
        <nav class="header__top-nav">

            <div class="logo">
                <a class="logo__link" href="#">
                    <img src="./assets/icon/logo.svg" alt="logo">
                </a>
            </div>

            <div class="nav__top-wrapper">

                <div class="header__menu">

                    <ul class="list__menu">

                        <li class="list__menu-item">
                            <a class="list__item-link" href="#">Пройти тест</a>
                        </li>
                        <li class="list__menu-item">
                            <a class="list__item-link" href="#">Подать заявку на тренинг</a>
                        </li>
                        
                    </ul>

                    <div class="search__box">

                        <button type="button" class="search__box-button">
                            <svg width="17" height="20" viewBox="0 0 17 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14.0793 7.52083C14.0793 11.2704 11.0854 14.2917 7.41463 14.2917C3.74388 14.2917 0.75 11.2704 0.75 7.52083C0.75 3.77131 3.74388 0.75 7.41463 0.75C11.0854 0.75 14.0793 3.77131 14.0793 7.52083Z" stroke="#393939" stroke-width="1.5"/>
                                <path d="M10.9268 12.6667L15.9999 19.0001" stroke="#393939" stroke-width="1.5"/>
                            </svg>                            
                        </button>

                        <form class="search__container">
                            
                            <div class="search__box-form">
    
                                <svg class="search__icon" width="17" height="20" viewBox="0 0 17 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M14.0793 7.52083C14.0793 11.2704 11.0854 14.2917 7.41463 14.2917C3.74388 14.2917 0.75 11.2704 0.75 7.52083C0.75 3.77131 3.74388 0.75 7.41463 0.75C11.0854 0.75 14.0793 3.77131 14.0793 7.52083Z" stroke="#393939" stroke-width="1.5"/>
                                    <path d="M10.9268 12.6667L15.9999 19.0001" stroke="#393939" stroke-width="1.5"/>
                                </svg>  
        
                                <input class="search__input" type="text" placeholder="Поиск">

        
                                <button type="button" class="search__button-input">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                                        <path d="M1 17.2634L17.2635 0.999971" stroke="#393939"/>
                                        <path d="M17.6455 17.2634L1.38205 0.999971" stroke="#393939"/>
                                        </svg>
                                </button>
        
                            </div>

                            <ul class="search__result-list"></ul>


                        </form>

                    </div>   

                </div>
            
                <div class="header__action">
 

                    <ul class="language__list">
                        <li class="language__list-item">
                            <a class="language__item-link" href="#">RU</a>
                            <ul class="language__sublist">
                                <li class="language__sublist-item">
                                    <a class="language__sublist-link" href="#">KZ</a>
                                </li>
                                <li class="language__sublist-item">
                                    <a class="language__sublist-link" href="#">EN</a>
                                </li>
                            </ul>
                        </li>
                    </ul>

                    <div class="action__burger">
                        <div class="burger__menu">
                            <span class="burger-line"></span>
                        </div>
                    </div>

                </div>

            </div>
        </nav>
    </header>

    <script src="./js/script.js"></script>
</body>
</html>
